{% extends 'base.html' %}

{% block title %}Excluir Pizza{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title">Confirmar Exclus√£o</h3>
                <p class="card-text">
                    Tem certeza que deseja excluir a pizza "{{ object.nome }}"?
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                    <a href="{% url 'pizzaria:lista_pizzas' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
