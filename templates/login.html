{% extends 'base.html' %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Entrar</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-pizza">Entrar</button>
                        </div>
                    </form>

                    <a href="{% url 'pizzaria:cadastrar_usuario' %}">
                        Não tenho uma conta
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
